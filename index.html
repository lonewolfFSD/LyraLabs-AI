<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/images/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyraLabs AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
      body {
        ::-webkit-scrollbar {
          width: 0;
        }
      }

      .card {
        width: 330px;
        height: 80px;
        border-radius: 8px;
        box-sizing: border-box;
        padding: 10px 15px;
        background-color: #ffffff;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        position: fixed; /* Changed to fixed for viewport positioning */
        bottom: 20px; /* Adjust as needed */
        left: 20px; /* Adjust as needed */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 15px;
        z-index: 1000; /* Ensure it's above other elements */
      }

      /* Rest of your CSS remains the same */

      .wave {
        position: absolute;
        transform: rotate(90deg);
        left: -31px;
        top: 32px;
        width: 80px;
        fill: #ff5bbb4f;
      }

      .icon-container {
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff7f8a34;
        border-radius: 50%;
        margin-left: 8px;
      }

      .icon {
        width: 17px;
        height: 17px;
        color: #ff7f8a;
      }

      .message-text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        flex-grow: 1;
      }

      .message-text,
      .sub-text {
        margin: 0;
        cursor: default;
      }

      .message-text {
        color: #ff7f8a;
        font-size: 15px;
        font-weight: 600;
      }

      .sub-text {
        font-size: 14px;
        color: #555;
      }

      .cross-icon {
        width: 18px;
        height: 18px;
        color: #555;
        margin-top: -38px;
        margin-right: -3px;
        cursor: pointer;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
